name: VS2022

on:
  pull_request:
    branches: [ main ]
    paths: [ '**.c', '**.cpp', '**.h', '**.hpp' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config_type: [ Release ]
        platform_type: [ x64 ]

    name: VS2022 (${{ matrix.config_type }} ${{ matrix.config.os }} ${{ matrix.platform_type }})
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50

      - name: Install dependencies
        run: |
          cd scripts/windows
          ./install.bat
          cd ../..

      - name: Cache boost
        uses: actions/cache@v3
        id: cache-boost
        with:
          path: D:/a/cerberus-project/boost
          key: boost

      - name: Install boost
        if: steps.cache-boost.outputs.cache-hit != 'true'
        uses: MarkusJx/install-boost@v2.3.0
        with:
          boost_version: 1.79.0
          boost_install_dir: D:/a/cerberus-project
          platform_version: 2022
          toolset: msvc
          link: shared

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: |
          cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DBoost_DIR=D:\\a\\cerberus-project\\boost\\boost \
          -DUSE_DYNAMIC_LIBRARY=ON -DCMAKE_BUILD_TYPE=Release -DUSE_SANITIZERS=OFF \
          -DCMAKE_PREFIX_PATH=D:\\a\\cerberus-project\\boost\\boost \ 
          -LH \
          -G 'Visual Studio 17 2022' -A x64 -S ..
        env:
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cmake --build .

      - name: Tests
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: ctest
