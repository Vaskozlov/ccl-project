name: Linux

on:
  pull_request:
    branches: [ main ]
    paths: [ '**.c', '**.cpp', '**.h', '**.hpp' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux AMD64 GCC
            os: [ self-hosted, linux, X64 ]
          - name: Linux ARM64 gcc
            os: [ self-hosted, linux, ARM64 ]
    name: CMake (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DSTRICT_COMPILATION=ON -DUSE_LIBCPP=OFF
          cmake --build build

      - name: Test
        run: |
          cd build
          ctest
          cd ..